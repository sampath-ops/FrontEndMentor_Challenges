<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <section class="card_container_wrapper">

    <!-- card images section -->
    <div class="card_imgs">
      <div class="card_imgs_1">
          <img src="./images/bg-card-front.png" alt="">
      </div>
      <div class="card_imgs_2">
        <img src="./images/bg-card-back.png" alt="">
      </div>
    </div>

    <!-- card details section  -->
    <div class="card_details_container">
      <form class="card_details" id="details_form">
            <div class="card_details_holdername">
              <label>CARDHOLDER NAME</label>
              <input id="holder_name" type="text" placeholder="e.g. Jane Appleseed" name="name" autocomplete="off">
              <span id="name_error"></span>
            </div>
            <div class="card_details_cardno">
              <label>CARD NUMBER</label>
              <input class="card_number" id="card_no" type="text" placeholder="e.g. 1234 5678 9123 0000" name="cardno" maxlength="16" autocomplete="off" onchange="validateCardNo(event)">
              <span id="number_error"></span>
            </div>
            <div class="card_details_expdate_cvc">
              <label>EXP.DATE (MM/YY)</label>
              <label>CVC</label>
              <div class="expdate">   
               <div>
                <input class="expdate_month" id="month" type="text" oninput="this.value = this.value.replace(/\D/g, '');" placeholder="MM" name="month" maxlength="2" autocomplete="off">
                <span id="montherr"></span>
               </div>
                <div>
                  <input class="expdate_year" id="year" type="text" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '');" placeholder="YY" name="year" maxlength="2" autocomplete="off">
                  <span id="yearerr"></span>
                </div>
              </div>
              <div>
                <input class="cvc" id="cvc" type="text" oninput="this.value = this.value.replace(/\D/g, '');" placeholder="e.g. 123" name="cvc" maxlength="3" autocomplete="off">
                <span id="cvcerr"></span>
              </div>
            </div>
            <div class="confirm_btn">
              <button type="submit">Confirm</button>
            </div>
      </form>
      <!-- thankyou component -->
      <div class="thank_you" id="thankyou">
        <div class="thank_you_container">
          <img src="./images/icon-complete.svg" alt="thank you">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <div class="continue_btn">
            <button onclick="resetForm()">Continue</button>
          </div>
        </div>
      </div>
      
    </div>

  </section>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue  -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    <script src="./script.js"></script>
  </div>
</body>
</html>
