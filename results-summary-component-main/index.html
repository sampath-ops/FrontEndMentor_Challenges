<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Results summary component</title>

</head>
<body>

  <section class="result_summary_container">

    <!-- result percentage section -->
      <div class="result">
        <h3>Your Result</h3>
        <div class="result_percentage">
           <h1>  76 </h1>
           <p>of 100</p>
        </div>
        <div class="result_greeting">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <!-- summary section  -->
      <div class="summary">
          <h3>Summary</h3>

          <!-- summary items sections start -->
          <div class="summary_items_container">
              <div class="summary_items">
                  <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                  <p>Reaction</p>
                  <div class="item_score">
                    <span class="actual_score">80</span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
              <div class="summary_items">
                  <img src="./assets/images/icon-memory.svg" alt="Memory">
                  <p>Memory</p>
                  <div class="item_score">
                    <span class="actual_score">92</span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
              <div class="summary_items">
                  <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                  <p>Verbal</p>
                  <div class="item_score">
                    <span class="actual_score">61</span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
              <div class="summary_items">
                  <img src="./assets/images/icon-visual.svg" alt="Visual">
                  <p>Visual</p>
                  <div class="item_score">
                    <span class="actual_score">72</span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
          </div>
          <!-- summary items sections end -->

          <div class="continue_button">
            <button>Continue</button>
          </div>

      </div>

    </section>

  <!-- 
  
  
  

  
  80 / 100

  
  92 / 100

  
  61 / 100

  
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SampathKumar V</a>.
  </div>
</body>
</html>
