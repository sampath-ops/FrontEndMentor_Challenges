<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Results summary component</title>

</head>
<body>

  <section class="result_summary_container">

    <!-- result percentage section -->
      <div class="result">
        <h3>Your Result</h3>
        <div class="result_percentage">
           <h1>  76 </h1>
           <p>of 100</p>
        </div>
        <div class="result_greeting">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <!-- summary section  -->
      <div class="summary">
          <h3>Summary</h3>

          <!-- summary items sections start -->
          <div class="summary_items_container">
              <div class="summary_items">
                  <img src="" alt="Reaction">
                  <p></p>
                  <div class="item_score">
                    <span class="actual_score"></span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
              <div class="summary_items">
                  <img src="" alt="Memory">
                  <p></p>
                  <div class="item_score">
                    <span class="actual_score"></span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
              <div class="summary_items">
                  <img src="" alt="Verbal">
                  <p></p>
                  <div class="item_score">
                    <span class="actual_score"></span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
              <div class="summary_items">
                  <img src="" alt="Visual">
                  <p></p>
                  <div class="item_score">
                    <span class="actual_score"></span> <span>/</span>
                    <span>100</span>
                  </div>
              </div>
          </div>
          <!-- summary items sections end -->

          <div class="continue_button">
            <button>Continue</button>
          </div>

      </div>

    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sampath-ops/FrontEndMentor_Challenges/tree/master/results-summary-component-main" target="_blank">SampathKumar V</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
